<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Preencha seus dados abaixo:</h2>
    <div>
            <form>
                <label for="nome">Insira seu nome completo:</label><br>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="email">Digite seu email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="senha">Insira sua senha:</label><br>
                <input type="password" id="senha" name="senha"><br><br>

                <label for="pais">Selecione o país:</label><br>
                <select name="pais" id="pais">
                     <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="espanha">Espanha</option>
                <option value="eua">Estados Unidos</option>
                <option value="canada">Canadá</option>
                </select><br><br>
                
                <label for="mensagem">Insira uma mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" rows="4" cols="30"></textarea><br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
         </div>
</body>
</html>
